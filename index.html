<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/uol-logo.png" type="page-logo">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <img src="./images/logo 1.png" alt="logo" class="logo">
        <ion-icon name="people" class="people-icon"></ion-icon>
    </header>
    <!-- fim cabeçalho -->

    <!-- main -->
    <main>
        <!-- enviar mensagens -->
        <div class="message-box">
            <input type="text" name="text" placeholder="Escreva aqui..." class="msg-bx">
            <ion-icon name="paper-plane-outline" class="paper-plane-icon" onclick="sendMessage()"></ion-icon>
        </div>
    </main>
    <!-- fim main -->



    <!-- scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
    <!-- fim scripts -->
</body>
</html>
